<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <section class="card">
      <section class="right-side">
        <img src="images/image-header-desktop.jpg" alt="image of meeting">
        <div class="overlay"></div>
      </section>
      <section class="left-side">
        <h1>
          Get <span class="highlight">insights</span> that help<br />
          your business grow.
        </h1>

        <p>Discover the benefits of data analytics and make <br />
          better decisions regarding revenue, customer <br />
          experience, and overall efficiency.</p>
        <section class="stats">
          <section class="companies">
            <h2>10k+</h2> 
            <h3>companies</h3>
          </section>
          <section class="templates">
            <h2>314</h2> 
            <h3>templates</h3>
          </section>
          <section class="queries">
            <h2>12m+</h2> 
            <h3>queries</h3>
          </section>
        </section>
      </section>
    </section>
  </main>
</body>
</html>
